<div class="container">
  <div class="head">
    <h1>Login Form</h1>
    <h3>enter login and password for access</h3>
  </div>
  <form>
    <div class="line">
      <p>Login</p>
      <p>Password</p>
    </div>
    <div class="line">
      <input type="text" placeholder="Your login"  [(ngModel)]="loginInp"/>
      <input type="text" placeholder="Your password" [(ngModel)]="passwordInp"/>
      <button type="submit" (click)="verification(loginInp)">Login</button>
    </div>
  </form>
</div>
